	root /var/www;
	
	index index.html index.htm index.nginx-debian.html;

	server_name www.saferoadapi.eastus.cloudapp.azure.com 
		    saferoadapi.eastus.cloudapp.azure.com 
		    52.224.127.48;

	location / {
		root html;
		try_files $uri $uri/ =404;
	}

	location /api/norest/v0.4/ {
		fastcgi_pass 127.0.0.1:9001;
		include fastcgi_params;
	}
	
	location /api/norest/v0.3/ {
